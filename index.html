        /* 全局样式 */
        body {
            background-color: black; /* 背景颜色 */
            color: white; /* 文字颜色 */
            font-family: Arial, sans-serif; /* 字体 */
            margin: 0;
            padding: 0;
        }

        /* 顶部导航栏样式 */
        header {
            display: flex;
            align-items: center;
            background-color: #222; /* 导航栏背景 */
            padding: 10px;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header nav {
            flex: 1;
            text-align: right;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #007BFF; /* 鼠标悬停时的链接颜色 */
        }

        /* 滚动标题样式 */
        .marquee {
            background-color: #222;
            color: white;
            padding: 5px;
            overflow: hidden;
        }

        .marquee h1 {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* 表格布局样式 */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        th {
            background-color: #87CEEB; /* 标题栏颜色（天蓝色） */
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        /* 内容区域样式 */
        .content {
            text-align: center;
            margin: 20px;
        }

        .content img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        /* 底部样式 */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
